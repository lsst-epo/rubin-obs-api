# Builds, pushes, and deploys the Rubin Main Site API container
name: 'Build and deploy Rubin Main Site API to Google Cloud Run in Integration'

on:
  push:
    branches:
      - 'master'
  
jobs:
  build-push-deploy:
    name: 'Build, Publish, and Deploy'
    runs-on: ubuntu-latest

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.SKYVIEWER_INT_SERVICE_ACCOUNT }}
        project_id: edc-int-6c5e
        export_default_credentials: true

     # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
    - run: gcloud --quiet auth configure-docker

    # Build the Docker image
    - name: Build Docker image
      run: |-
        docker build . \
          --tag "gcr.io/edc-int-6c5e/rubin-obs-api:${{ github.sha }}"

    # Push the Docker image to Google Container Registry
    - name: Publish image to GCR
      run: |-
        docker push "gcr.io/edc-int-6c5e/rubin-obs-api:${{ github.sha }}"

    - name: Get VPC connector name
      run: echo "vpc_connector=$(gcloud compute networks vpc-access connectors list --region=us-central1 --limit=1 --format='value(name)')" >> $GITHUB_ENV

    # Deploy to Cloud Run.
    - name: Deploy to Cloud Run
      id: deploy
      run: |-
        gcloud run deploy rubin-obs-api \
        --image=gcr.io/edc-int-6c5e/rubin-obs-api:${{ github.sha }} \
        --vpc-connector=${{ env.vpc_connector }} \
        --set-secrets=/var/secrets/.env=rubin-obs-api-env:latest
        --region=us-central1

    # Ensure that traffic is directed to the latest revision. This is necessary because
    # the deploy-cloudrun action above is not capable of both deploying and redirecting
    # traffic in the same operation
    - name: Redirect traffic to the latest revision
      run: gcloud run services update-traffic rubin-obs-api-int --platform managed --region us-central1 --to-revisions LATEST=100
