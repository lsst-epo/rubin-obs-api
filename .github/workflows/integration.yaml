name: 'Integration Deploy'

on:
  push:
    branches:
      - 'master'
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'
      - 'closed'
    branches:
      - 'master'

jobs:
  build-push-deploy:
    name: 'Build and Deploy App Version'
    runs-on: ubuntu-latest
    if: ${{ (github.event.action != 'closed') && (git) }}

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Format version name
      id: version_name
      run: |
        if [ $GITHUB_HEAD_REF ]; then
          echo "version_name=$(echo ${GITHUB_HEAD_REF} | tr '[:upper:]' '[:lower:]' | sed 's/^preview-//g' | sed 's/[^a-z0-9.-]/-/g')" >> $GITHUB_ENV
        else
          echo "version_name=${GITHUB_SHA:0:7}" >> $GITHUB_ENV
        fi

    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.SKYVIEWER_INT_SERVICE_ACCOUNT }}
        project_id: edc-int-6c5e
        export_default_credentials: true
    
    - name: Get app.yaml
      run: gcloud secrets versions access latest --secret=rubin-obs-api-appyaml > app.yaml

    - name: Deploy to App Engine
      env:
        VERSION_NAME: ${{ env.version_name }}
      run: |
        gcloud app deploy app.yaml \
        --no-promote \
        --version=${VERSION_NAME,,}

     # Create or update a comment with the URL
    - name: Find Comment
      uses: peter-evans/find-comment@v1
      if: ${{ github.event.pull_request }}
      id: fc
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: A preview of this PR

    - name: Create or update a comment with the URL to the PR
      uses: peter-evans/create-or-update-comment@v1
      if: ${{ github.event.pull_request }}
      with:
        comment-id: ${{ steps.fc.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          A preview of this PR will be available at $(gcloud app versions browse ${{ env.version_name }} --no-launch-browser --format="value(url)") until the request is closed. :sparkles:
        reactions: '+1'
        edit-mode: replace

    - name: 'Redirect traffic'
      env:
        VERSION_NAME: ${{ env.version_name }}
      run: gcloud app services set-traffic rubin-obs-api --splits=${VERSION_NAME}=1


  cleanup:
    name: 'Cleanup Preview Version "${VERSION_NAME}"'
    runs-on: ubuntu-latest
    if: ${{ (github.event.action == 'closed') && (startsWith(github.head_ref, 'preview') == true) }}

    steps:
    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.SKYVIEWER_INT_SERVICE_ACCOUNT }}
        project_id: edc-int-6c5e
        export_default_credentials: true  

    - name: Format version name
      id: version_name
      run: |
        if [ $GITHUB_HEAD_REF ]; then
          echo "version_name=$(echo ${GITHUB_HEAD_REF} | tr '[:upper:]' '[:lower:]' | sed 's/^preview-//g' | sed 's/[^a-z0-9.-]/-/g')" >> $GITHUB_ENV
        else
          echo "version_name=${GITHUB_SHA:0:7}" >> $GITHUB_ENV
        fi      

    # Destruct!
    - name: Destroy version
      env:
        VERSION_NAME: ${{ env.version_name }}
      run: gcloud app versions delete ${VERSION_NAME} --service=rubin-obs-api       