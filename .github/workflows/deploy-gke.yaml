name: Deploy to GKE

on:
  workflow_call:
    inputs:
      environment:
        description: The environment to deploy to (prod, int, or dev)
        type: string
        required: true
      image_tag:
        description: The API image tag to deploy
        type: string
        required: false
        default: latest
      preview:
        description: A boolean indicating if this is a preview deployment
        type: boolean
        required: false
        default: false

concurrency: ${{ inputs.environment }}-deploy

env:
  APPLICATION_NAME: rubinobs-site
  MANIFEST_FILENAME: ${{ env.APPLICATION_NAME }}-${{inputs.environment}}-${{ github.job }}.yaml

jobs:
  generate-manifest:
    name: Generate Application Manifest
    runs-on: ubuntu-latest
    steps:
      -
        run: |
          echo "Image tag: ${{inputs.timage_tag}}"
      -
        name: Write Manifest
        if: ${{ !inputs.preview }}
        run: |
          cat <<-EOF > ${{ env.MANIFEST_FILENAME }}
              apiVersion: argoproj.io/v1alpha1
              kind: Application
              metadata:
                name: edc-${{ inputs.environment }}-rubinobs-site
                namespace: argocd
              spec:
                source:
                  helm:
                    parameters:
                      - name: api.image.tag
                        value: ${{ inputs.image_tag }}
              operation:
                initiatedBy:
                  username: ${{ github.actor }}
                sync:
                  syncStrategy:
                    hook: {}
            EOF
      
