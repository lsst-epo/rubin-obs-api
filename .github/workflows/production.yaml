name: 'Production Deploy'

on:
  push:
    branches:
      - '!*'
    tags:
      - 'v*'

jobs:
  prod-build-push-deploy:
    name: 'Build and deploy'
    runs-on: ubuntu-latest

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.PIPELINE_EPO_PROD_PROJECT  }}
        project_id: edc-prod-eef0
        export_default_credentials: true
    
    - name: Get app.yaml
      run: gcloud secrets versions access latest --secret=rubin-obs-api-appyaml > app.yaml
    
    - name: Format version name
      id: version_name
      run: echo "version_name=$(echo \"${{ github.ref_name }}\" | sed 's/[_.,\/]/-/g' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Deploy to App Engine
      run: |
        gcloud app deploy app.yaml \
          --version=${{ env.version_name }} \
          --promote
