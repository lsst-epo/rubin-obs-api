# Builds, pushes, and deploys the Rubin Obs API container
name: 'Build and deploy Rubin Obs API to Google Cloud Run in Dev'

on:
  push:
    branches:
      - 'develop'
  
jobs:
  build-push-deploy:
    name: 'Build, Publish, and Deploy'
    runs-on: ubuntu-latest

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.DEV_SA_KEY }}
        project_id: ${{ secrets.SV_PROJ_NAME }}
        export_default_credentials: true

     # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
    - run: gcloud --quiet auth configure-docker

    # Build the Docker image
    - name: Build Docker image
      run: |-
        docker build . \
          --tag "gcr.io/${{ secrets.SV_PROJ_NAME }}/rubin-obs-api:${{ github.sha }}"
    # Push the Docker image to Google Container Registry
    - name: Publish image to GCR
      run: |-
        docker push "gcr.io/${{ secrets.SV_PROJ_NAME }}/rubin-obs-api:${{ github.sha }}"
    # Deploy to Cloud Run.
    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@main
      with:
        service: rubin-obs-api
        image: gcr.io/${{ secrets.SV_PROJ_NAME }}/rubin-obs-api:${{ github.sha }}    
        credentials: ${{ secrets.GCP_SA_KEY }}
        region: us-central1

    # Ensure that traffic is directed to the latest revision. This is necessary because
    # the deploy-cloudrun action above is not capable of both deploying and redirecting
    # traffic in the same operation
    - name: Redirect traffic to the latest revision
      run: gcloud run services update-traffic rubin-obs-api --platform managed --region us-central1 --to-revisions LATEST=100
