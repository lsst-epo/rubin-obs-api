# docker-compose.yml
version: '2.2'

services:
  cache:
    image: memcached
  craft:
    restart: always
    build: ./
    depends_on:
      - postgres
    environment:
      SECURITY_KEY: 6SkOBU85-5lFdRleCkckUCqquBq6mBIS
      ENVIRONMENT: dev
      DB_DSN: pgsql:host=postgres;dbname=craft
      DB_SERVER: postgres
      DB_NAME: craft
      DB_USER: craft
      DB_PASSWORD: rootroot
      DB_DATABASE: craft
      DB_SCHEMA: public
      DB_DRIVER: pgsql
      DB_PORT: 5432
      ENABLE_MEMCACHED: "true"
      MEMCACHED_IP: cache
      PORT: 8080
    ports:
      - "8080:8080"

  postgres:
    restart: always
    build: ./db 
    environment:
      POSTGRES_ROOT_PASSWORD: root
      POSTGRES_USER: craft
      POSTGRES_PASSWORD: rootroot
      POSTGRES_DB: craft
    volumes:
      # Persistent data
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: