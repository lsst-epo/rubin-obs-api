# docker-compose.yml
version: '2.2'

services:
  cache:
    image: memcached
  craft:
    restart: always
    build: ./
    depends_on:
      - postgres
    volumes:
      - ./api:/var/www/html
      - .env:/var/secrets/.env
    environment:
      - PORT=8080
    ports:
      - "8080:8080"

  postgres:
    restart: always
    build: ./db 
    environment:
      POSTGRES_ROOT_PASSWORD: root
      POSTGRES_USER: craft
      POSTGRES_PASSWORD: rootroot
      POSTGRES_DB: craft
    volumes:
      # Persistent data
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: