version: "3.9"

services:
    cache:
        image: memcached
        ports:
        - "11211:11211"
    sqlproxy:
        image: google/cloud-sdk
        ports:
        - "5432:5432"
        command: |
            gcloud compute ssh db-client-1 --project=skyviewer --zone=us-central1-a -- -t -L 0.0.0.0:5432:10.109.178.3:5432 
        volumes:
        - "~/.config/gcloud:/root/.config/gcloud"
    craft:
        build: ./
        depends_on:
        - cache
        - sqlproxy
        ports:
        - "8080:8080"
        volumes:
        - "./api/web:/var/www/html/web"
        environment:
        - PORT=8080
        - CP_TRIGGER=admin
        - DB_DRIVER=pgsql
        - DB_SERVER=sqlproxy
        - DB_PORT=5432
        - DB_DATABASE=rubin
        - DB_USER=rubin
        - DB_PASSWORD
        - DB_SCHEMA=public
        - ENABLE_MEMCACHED=true
        - ENVIRONMENT=dev
        - GCP_PROJECT_ID=skyviewer
        - GCS_ASSET_BUCKET=https://storage.googleapis.com/craft-test-erosas
        - MEMCACHED_IP=cache
        - MEMCACHED_PORT=11211
        - PRIMARY_SITE_URL=http://localhost:8080
        - SECURITY_KEY=6SkOBU85-5lFdRleCkckUCqquBq6mBIS
        restart: always